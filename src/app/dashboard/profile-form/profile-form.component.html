<h2 mat-dialog-title>Edit Profile</h2>
<mat-dialog-content>
  <div class="flex gap-4">
    @for(profile of profiles; track $index){
    <img
      (click)="edit(profile.profilePath)"
      [src]="profile.src"
      alt="profile"
      class="w-[160px] aspect-square"
    />
    }
  </div>
</mat-dialog-content>
