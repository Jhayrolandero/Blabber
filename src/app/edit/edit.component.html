<app-topnav></app-topnav>
<div class="flex h-[95vh] justify-between" *ngIf="blogData">
  <div class="flex flex-col items-center w-[80%]">
    <div class="w-[1148px]">
      <form
        action=""
        [formGroup]="blogForm"
        class="flex justify-center items-center"
      >
        <!-- <input
          type="text"
          placeholder="Title"
          class="h-[32px] w-full"
          formControlName="blogTitle"
        /> -->
        <div class="relative z-0 mb-5 group">
          <input
            formControlName="blogTitle"
            type="text"
            name="title"
            id="title"
            class="block py-2.5 px-0 w-[240px] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="title"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Title</label
          >
        </div>
      </form>
    </div>
    <quill-editor
      class="h-[90%] w-[70%]"
      [(ngModel)]="blogContent"
    ></quill-editor>
  </div>
  <div
    class="w-[20%] max-w-[200px] flex flex-col justify-between shadow-xl px-2 py-1 gap-2 border-l-2 border-[#353535]"
  >
    <div class="flex gap-2 flex-col items-center">
      <button
        (click)="onEdit()"
        class="text-white bg-gray-700 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-full"
      >
        Save
      </button>
      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        name="tag"
        id="tags"
        *ngIf="$tagSub | async as tags"
        (change)="selectTag($event)"
      >
        @for (tag of tags.data; track $index) { @if(tag.tagID ===
        blogData.tagID) {
        <option [value]="tag.tagID" selected>{{ tag.tagTitle }}</option>
        } @else {
        <option [value]="tag.tagID">{{ tag.tagTitle }}</option>

        } }
      </select>
      <form action="" [formGroup]="blogForm">
        <label class="inline-flex items-center mb-5 cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            formControlName="public"
            (change)="onPublic($event)"
          />
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
          <span
            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Public</span
          >
        </label>
      </form>
    </div>

    <button (click)="onDelete(blogData.blogID)">Delete</button>
  </div>
</div>
