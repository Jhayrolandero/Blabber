<app-topnav></app-topnav>
<div class="px-20 min-h-[95vh] bg-slate-200">
  <div class="shadow-lg px-2 bg-white">
    <div class="px-[12px]">
      <small>{{ blogData.tagID }}</small>
      <p class="text-[2rem] font-bold">{{ blogData.blogTitle }}</p>
      <small class="text-[0.8rem]"
        ><span class="font-bold">{{ blogData.authorName }}</span> /
        {{ blogData.blogCreatedDate }}</small
      >
    </div>
    <quill-view
      [content]="blogData.blogContent"
      format="html"
      theme="snow"
      [sanitize]="true"
      class="text-[5rem] p-0"
    ></quill-view>
  </div>
</div>
