<div class="bg-blue-400 flex justify-between items-center px-10">
  <h4 (click)="home()" class="cursor-pointer">Blabber</h4>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    Profile
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
